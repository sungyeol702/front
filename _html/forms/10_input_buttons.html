<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type 버튼 속성</title>
</head>

<body>
    <a href="../index.html">상위폴더로 돌아가기</a>
    <h1>버튼 속성은 클릭 이벤트를 발생시킬 수 있음</h1>
    <form action="">
        <div>
            ID : <input type="teex" name="" id=""><br>
            pw : <input type="password"><br>
            Email : <input type="email"><br>
            Date : <input type="date"><br>
            Range : <input type="range" value="10" min="0" max="100"><br>
        </div>
        <button type="button">일반버튼</button>
        <button type="submit">전송버튼</button>
        <button type="reset">리셋버튼</button><br>
        <!-- 아래는 과거 방식 -->
        <input type="button" value="일반버튼">
        <input type="submit" value="전송버튼">
        <input type="reset" value="취소버튼">
    </form>
    <h3>리셋은 입력초기화를한다, 단 폼태그 안에 있는 것 들만</h3>
</body>

</html>
