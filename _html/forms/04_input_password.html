<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type password</title>
</head>
<body>
    <a href="../index.html">상위폴더로 돌아가기</a>
    <h3>password 속성은 일반 텍스트와 비슷하지만 입력텍스트를 보여주지 않는것</h3>
    <h4>value 사전에 값을 입력해 주는 </h4>
    <form action="">
        <label for="pwd">password : </label><br>
        <input type="password" name="pwd" id="pwd" value="mypasswordvalue1234" pattern="정규식">
    </form>
    <form action="">
        <label for="pwd1">password1 : </label><br>
        <input type="password" name="pwd1" id="pwd1" value="mypasswordvalue1234" maxlength="5">
    </form>
    <form action="">
        <label for="a">일반텍스트 : </label><br>
        <input type="text" name="a" id="a" value="mypasswordvalue1234">
    </form>
</body>
</html>
