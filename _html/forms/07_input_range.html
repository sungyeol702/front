<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type range</title>
</head>
<body>
    <a href="../index.html">상위폴더로 돌아가기</a>
    <form action="">
        <div>
            <label for="rg">범위</label><br>
            <label for="rg"> 1 2 3 4 5</label><br>
            <input type="range" name="" id="" max="50" min="1" step="" style="width: 300px;" value="40">  
        </div>
        <div>
            <label for="search">검색</label><br>
            <input type="search" name="" id="">
        </div>
        <button type="submit">검색</button>
    </form>
    <h3>search는 text 타입속성과 동일하다</h3>
</body>
</html>
