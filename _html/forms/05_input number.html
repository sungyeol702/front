<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type number</title>
</head>
<body>
    <a href="../index.html">상위폴더로 돌아가기</a>
    <h1>숫자만 입력이 가능한 타입, 증감 클릭 기능 제공</h1>
    <form action="">
        <div>
            <label for="n1">숫자 입력 란 : </label><br>
            <input type="number" name="" id="n1" value="1234">
        </div>
        <div>
            <label for="n2">숫자 입력 란2 : </label><br>
            <input type="number" name="" id="n2" value="1234" readonly>
        </div>
        <div>
            <label for="n3">숫자 입력 란3 : </label><br>
            <input type="number" name="" id="n3" max="1000000" min="0">
        </div>
        <button type="submit">전송</button>
    </form>
    <h3>사용자가 임의의 데이터 입력은 가능하나 전송시 속성을 모두 유효성 검사함 </h3>
</body>
</html>
