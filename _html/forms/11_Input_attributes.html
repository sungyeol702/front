<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input에 적용되는 공통 속성</title>
</head>
<body>
    <a href="../index.html">상위폴더로 돌아가기</a>
    <h1>input별로 개별젹용 속성이 있지만 공통으로 적용되는 속성들도 있다</h1>
    <form action="">
        ID : <input type="text" placeholder="예시문ex)영문8자이상" required><br>
        pw : <input type="password" required placeholder="예시문ex)영문8자이상"><br>
        re-PW : <input type="password" required><br>
        age : <input type="number" name="age" id=""><br>
        birth : <input type="date" name="birth" id=""><br>
        <button type="submit">전송</button>
    </form>
    <h3>placeholder 값입력란에 예시로 나오는 값</h3>
    <h3>required 무조건 입력하게 유효성 검사를 하는 어트리뷰트</h3>
</body>
</html>
