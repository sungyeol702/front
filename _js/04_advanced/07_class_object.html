  <ul>
    <li>
      정의 할 프로퍼티(멤버변수, name) : firstName, lastName, age, eyeColor
    </li>
  </ul>
  <script>
    class PersonClass {
      constructor(first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
      }
      get personInfo() {
        return `${this.firstName},${this.lastName},${this.age},${this.eyeColor}`;
      }
    }
    const personObject = {
      firstName: "",
      lastName: "",
      age: 0,
      eyeColor: "",
      setAllinfo: function (first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
      },
      get personInfo() {
        return `${this.firstName},${this.lastName},${this.age},${this.eyeColor}`;
      },
      set setFirstName(first) {
        this.firstName = first
      },
      set setLastName(last) {
        this.lastName = last
      },
      set setAge(age) {
        this.age = age
      },
      set setEyeColor(eye) {
        this.eyeColor = eye
      }
    }

    function PersonObject(first, last, age, eye) {
      this.firstName = first;
      this.lastName = last;
      this.age = age;
      this.eyeColor = eye;
      this.getPersonInfo = function () {
        return `${this.firstName},${this.lastName},${this.age},${this.eyeColor}`;
      }
    }
    const myInfo = new PersonObject('kitae', 'park', 44, 'black');
    const yourInfo = new PersonClass('kitae', 'park', 44, 'black');
    
    console.log(myInfo)
    console.log(yourInfo)
    
  </script>
