<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열과 객체의 조합</title>
</head>

<body>
    <h1>
        데이터를 다룰때 배열과 객체를 혼용하여 다루는 경우가 많아 이해를 활실히 해두는게 좋음
    </h1>
    <ul>
        <li>
            배열안에 객체를 저장 그리고 그 객체 안에 다시 배열이 저장되어 있는 형태
        </li>
        <li>
            이러한 조합의 형태에서 데이터를 다룰려면 for of 문과 for in 문을 적절히 사용할 줄알아야 함
        </li>
    </ul>
    <script>
        const membverObjcet = {
            name: 'choi',
            age: 32,
            married: true,
            favors: ['Baseball', 'Game', 'Movie', 'etc...'],
        }
        const people = [];
        console.log(membverObjcet['name'])
        for (let i = 0; i < 5; i++) {
            people.push(membverObjcet);
        }

        console.log('---------------------------------');
        console.log(people);
        console.log(people[0]);
        people[1].name = 'kim';
        console.log(people[1]);
        people[2].age = 20;
        people[3].married = false;
        people[4].favors[0] = 'Soccer';
        console.log(people);
        console.log('---------------------------------');
        for (const member of people) {//배열의 인덱스를 전체 순회
            console.log('member');
            for (const keyName in member) {// 객체의 키의 이름(문자)을 전체 순회
                console.log('------- 객체안의 값------');
                if (keyName != 'favors') {// 객체의 키이름이 favors가 아니면 일반 데이터
                    console.log(member[keyName])
                } else {// 객체의 키이름이 favors이면 배열데이터
                    for (const favor of member[keyName]) {//배열데이터를 다시 for of문으로 순회
                        console.log('------- 객체안의 값이 배열------');
                        console.log(favor)

                    }
                }
            }
        }
    </script>
</body>

</html>
