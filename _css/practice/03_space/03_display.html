<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<style>
    ul{
        list-style-type: none;
        background-color: slategray;
        padding: 10px;
    }
    li{
        display:  inline;
        
        background-color: slategrey;
        color: white;
        padding: 5px 10px;
    }
    li:hover{
        background-color: darkgray;
        cursor: pointer;
    }
</style>
<body>
    <a href="index.html">상위폴더로 돌아가기</a>
    <h1>Display 속성은 태그의 존재방식을 변경할 수 있다</h1>
    <ul>
        <li>File</li>
        <li>Edit</li>
        <li>Selection</li>
        <li>View</li>
        <li>Go</li>
    </ul>
</body>
</html>
