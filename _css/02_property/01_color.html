<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 선택</title>
    <style>
        div{
            color: seagreen;
            background-color: black;
            border-width: 3px ;
            border-style:dashed;
            border-color: rgb(34, 245, 6);
            font-size: x-large;
        }
        button{
            color: #fff; /* 축약할수있다 동일할경우 ffffff */
            background-color: rgba(151, 66, 48, 0.8);
            border-color: #4400aa;
        }
    </style>
</head>

<body>
    <a href="index.html">상위폴더로 돌아가기</a>
    <h1>색상은 색상이름, hexcode/(#ff00ff), rgba(0, 0, 255, 0.3) 형식을 많이 사용</h1>
    <h3>생삭 프로퍼티 : 색상값 형식으로 사용</h3>
    <h3>글자색 프로퍼티만 color, 이외 나머지 색상 프로퍼티는 대상-color 형식</h3>
    <form action="">
        <div>
            ID : <input type="teex" name="" id=""><br>
            pw : <input type="password"><br>
            Email : <input type="email"><br>
            Date : <input type="date"><br>
            Range : <input type="range" value="10" min="0" max="100"><br>
        </div>
        <button type="button">일반버튼</button>
        <button type="submit">전송버튼</button>
        <button type="reset">리셋버튼</button><br>
        <!-- 아래는 과거 방식 -->
        <input type="button" value="일반버튼">
        <input type="submit" value="전송버튼">
        <input type="reset" value="취소버튼">
    </form>
</body>

</html>
