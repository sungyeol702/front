<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 포인터 모양: cursor</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            border-radius: 7px;
            background-color: orangered;
            color: white;
        }
        div:hover{
            background-color: orange;
            border: 2px solid white ;
            cursor: pointer;
        } 
    </style>
</head>
<body>
    <a href="index.html">상위폴더로 돌아가기</a>
    <h1>마우스가 해당 엘리먼트를 가리킬때 모양을 설정 할 수 있음</h1>
    <div>div버튼</div>
</body>
</html>
